{% extends "base.html" %}

{% block content %}
<div class="row">
  {% for item in order_items  %}
  <div class="col s6">

    <h5>Order Number:
      {{item}}</h5>
      Order Items:<br>
      {% for qty in qty_items  %}
        {{qty.order_items.name}}  |  QTY: {{qty.quantity}}<br>
      {% endfor %}<br>
    Notes:
      {{item.notes}}<br>
    Server:
      {{item.profile}}<br>
      <br>
    </div>
  {% endfor %}
</div>
{% endblock %}
