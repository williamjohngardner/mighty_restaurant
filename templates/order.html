{% extends "base.html" %}

{% block content %}
  {% for item in order_items  %}
    <h5>Order Number:
      {{item}}</h5>
      Order Items:<br>
      {% for qty in qty_items  %}
        {{qty.order_items.name}}  |  QTY: {{qty.quantity}}<br>
      {% endfor %}<br>
    Notes:
      {{item.notes}}<br>
    Server:
      {{item.profile}}<br>
      <br>
  {% endfor %}

{% endblock %}
